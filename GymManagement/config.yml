       Gym-Item: 2 # Gym item id in /gyms #
       Badge-Item: 21 # Gym item id #
       Item-Lore: # Item lore list in /gyms #
       - '&cStatus: {STATUS}'
       - '&cLevel Cap: &a10&9-&a20'
       - '&cBadge: &a{BADGE}'
     Test:
       Gym-Name: '&a&lTest Gym' # Will be shown on login message and /gyms #

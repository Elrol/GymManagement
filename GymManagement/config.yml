       Run-On-Click-Command-If-Gym-Closed: true # Will the command on item click command run if the gym is closed? #
       Gym-Item: 3 # Gym item id in /gyms #
       Badge-Item: 98 # Gym item id #
       Item-Lore: # Item lore list in /gyms #
